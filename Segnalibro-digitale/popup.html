<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Segnalibro Digitale</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 12px;
      min-width: 220px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .header .version {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 2px;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px 12px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-icon {
      margin-right: 8px;
      font-size: 14px;
    }
    
    .btn-primary {
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    
    .btn-primary:hover {
      background: white;
    }
    
    .shortcuts {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    
    .shortcuts-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      opacity: 0.9;
    }
    
    .shortcut {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-bottom: 3px;
      opacity: 0.8;
    }
    
    .shortcut-key {
      font-family: monospace;
      background: rgba(255,255,255,0.2);
      padding: 1px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üìå Segnalibro Digitale</h3>
    <div class="version">v2.4</div>
  </div>

  <div class="button-group">
    <button id="add" class="btn-primary">
      <span class="btn-icon">‚ûï</span>
      Segnalibro rapido
    </button>
    
    <button id="addManual">
      <span class="btn-icon">üéØ</span>
      Selezione manuale
    </button>
    
    <button id="navigate">
      <span class="btn-icon">‚û°Ô∏è</span>
      Naviga segnalibri
    </button>
    
    <button id="showAll">
      <span class="btn-icon">üìë</span>
      Mostra tutti
    </button>
  </div>

  <div class="shortcuts">
    <div class="shortcuts-title">Scorciatoie da tastiera:</div>
    <div class="shortcut">
      <span>Segnalibro rapido</span>
      <span class="shortcut-key">Ctrl+M</span>
    </div>
    <div class="shortcut">
      <span>Selezione manuale</span>
      <span class="shortcut-key">Ctrl+Shift+M</span>
    </div>
    <div class="shortcut">
      <span>Naviga</span>
      <span class="shortcut-key">Ctrl+J</span>
    </div>
    <div class="shortcut">
      <span>Mostra tutti</span>
      <span class="shortcut-key">Ctrl+Shift+J</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
