<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segnalibro Digitale</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-danger {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .btn-danger:hover {
      background: rgba(255, 107, 107, 0.3);
      color: white;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .status.has-bookmark {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #4caf50;
    }

    .status.no-bookmark {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #ffc107;
    }

    .shortcuts {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .shortcuts h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      text-transform: uppercase;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    .shortcut-item {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      font-size: 11px;
    }

    .shortcut-key {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    .emoji {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìå Segnalibro Digitale</h1>
    <p>Naviga facilmente nelle pagine lunghe</p>
  </div>

  <div class="buttons">
    <button id="setBookmark" class="btn btn-primary">
      <span class="emoji">üìç</span>
      Imposta Segnalibro Qui
    </button>
    
    <button id="goToBookmark" class="btn btn-secondary">
      <span class="emoji">üîÑ</span>
      Vai al Segnalibro
    </button>
    
    <button id="deleteBookmark" class="btn btn-danger">
      <span class="emoji">üóëÔ∏è</span>
      Elimina Segnalibro
    </button>
  </div>

  <div id="status" class="status"></div>

  <div class="shortcuts">
    <h3>Scorciatoie</h3>
    <div class="shortcut-item">
      <span>Imposta segnalibro</span>
      <span class="shortcut-key">Ctrl+M</span>
    </div>
    <div class="shortcut-item">
      <span>Vai al segnalibro</span>
      <span class="shortcut-key">Ctrl+J</span>
    </div>
    <div class="shortcut-item">
      <span>Elimina segnalibro</span>
      <span class="shortcut-key">Ctrl+Shift+M</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
